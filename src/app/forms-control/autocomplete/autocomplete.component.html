<div>
    <mat-form-field>
        <mat-label>Priority</mat-label>
        <input type="text" matInput [matAutocomplete]="autoCompletePriority" required>
        <mat-autocomplete autoActiveFirstOption #autoCompletePriority="matAutocomplete">
            <mat-option *ngFor="let option of priority" [value]="option">{{ option }}</mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Department</mat-label>
        <input type="text" matInput [matAutocomplete]="autoCompleteDepartment">
        <mat-autocomplete autoActiveFirstOption #autoCompleteDepartment="matAutocomplete"
        [displayWith]="getDepartmentName">
            <mat-option *ngFor="let department of departments" [value]="department">
                {{ department.name }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
