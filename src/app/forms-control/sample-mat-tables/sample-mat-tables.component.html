<div class="table-container">
    <mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.name}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>
                Age
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.age }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef>
                Salary
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.salary }}
            </td>
            <td mat-footer-cell *matFooterCellDef>INR. 10000</td>
        </ng-container>
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef>
                DOB
            </th>
            <td mat-cell *matCellDef="let element">
                {{ element.dob | date: 'dd/MM/yyyy' }}
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="canVote">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="selectAll()"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="element.canVote">  </mat-checkbox>
            </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></mat-header-row>
        <mat-row *matRowDef="let row;columns:displayedColumns;"></mat-row>
        <mat-footer-row *matFooterRowDef="displayedColumns;sticky:true;"></mat-footer-row>
    </mat-table>
</div>
